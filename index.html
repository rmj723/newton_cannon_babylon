    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Loading Screen */
        .loader {
            position: absolute;
            left: 0;
            top: 0;
            background: rgb(207, 129, 129);
            width: 100%;
            height: 100%;
            z-index: 20;
        }

        .loader-spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -60px;
            margin-top: -60px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 10px solid #d16161;
            border-top: 10px solid #040b0f;
            animation: spin 2s linear infinite;
        }

        .loader-text {
            font-size: 40pt;
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translate(-50%, 0);
        }


        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .img {
            position: absolute;
            z-index: 20;
            right: 20;
            bottom: 0;
        }
    </style>

<BODY>
    <canvas id="canvas"></canvas>
    <img class='img' src='./assets/400 lOGO Transparent Large.png' />

    <div class='loader' id='loader'>
        <div class='loader-text' id='loaderInfo'>Loading...</div>
        <div class='loader-spinner'></div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
